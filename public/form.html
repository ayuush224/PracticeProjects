<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body
        {
            padding: 20px;
            background-color: rgb(241, 235, 240);
        }
        h1
        {
            text-align: center;
        }

    </style>
</head>
<body>
    <form action="#">
        <caption>
            <h1>Student Registration Form</h1>
        </caption>
        <p class="para">Roll no.: </p>
        <input type="number" placeholder="Enter Roll No" required><br>

        <p class="para">Student name: </p>
        <input type="text" placeholder="First Name" required> - 
        <input type="text" placeholder="Last Name"><br>

        <p class="para">Father's name: </p>
        <input type="text" placeholder="Father's name" required><br>

        <p class="para">Date of birth: </p>
        <input type="date" placeholder="Date" required><br>

        <p class="para">Mobile no: </p>
        <input type="number" placeholder="Mobile number" required><br>

        <p class="para">Email id: </p>
        <input type="email" placeholder="Email"><br>

        <p class="para">Password</p>
        <input type="password" placeholder="Password" required><br>

        <p>Gender: </p>
        <label for="g1">
            <input type="radio" value="Male" name="gender" id="g1">Male
        </label>
        <label for="g2">
            <input type="radio" value="Female" name="gender" id="g2">Female
        </label>

        <p>Department</p>
        <label for="d1">
            <input type="checkbox" value="CSE" name="department" id="d1">CSE
        </label>

        <label for="d2">
            <input type="checkbox" value="IT" name="department" id="d2">IT
        </label>

        <label for="d3">
            <input type="checkbox" name="department" id="d3" value="ECE">ECE
        </label>

        <label for="d4">
            <input type="checkbox" name="department" id="d4" value="Civil">Civil
        </label>

        <label for="d5">
            <input type="checkbox" name="department" id="d5" value="Mech">Mech
        </label>

        <label for="course">
            <p>Course: </p>
        </label>
        <select name="course" id="course">
            <option value="Null">Select</option>
            <option value="Full Stack">Full Stack</option>
            <option value="AI & ML">AI ML</option>
            <option value="Data Science">Data Science</option>
        </select>

        <label for="file_upload">
            <p>Student Photo: </p>
        </label>
        <input type="file" id="file_upload" required>

        <p>City: </p>
        <input type="text" placeholder="Enter City" required>

        <p>Address: </p>
        <textarea rows="4" cols="20"></textarea><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>

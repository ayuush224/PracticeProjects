<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body
        {
            padding: 20px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <form action="#">
        <span>Enter your name: </span>
        <input type="text" placeholder="Enter your name"><br>

        <span>Enter Id: </span>
        <input type="number" placeholder="Enter Your id"><br>

        <span>Enter Password: </span>
        <input type="password" placeholder="Enter password"><br>

        <div>Select Year</div>
        <label for="id1">
            <input type="radio" value="1st" name="year" id="id1">First
        </label><br>

        <label for="id2">
            <input type="radio" value="2nd" name="year" id="id2">Second
        </label><br>

        <label for="id3">
            <input type="radio" value="3rd" name="year" id="id3">Third
        </label><br>

        <label for="id4">
            <input type="radio" value="4th" name="year" id="id4">Fourth
        </label>

        <div>Select Hobbies</div>
        <label for="c1">
            <input type="checkbox" value="Coding" name="hobbie" id="c1">Coding
        </label><br>

        <label for="c2">
            <input type="checkbox" value="Cricket" name="hobbie" id="c2">Cricket
        </label><br>

        <label for="c3">
            <input type="checkbox" value="Video Games" name="hobbie" id="c3">Video Games
        </label><br>

        <button><a href="/form.html">Submit</a></button>

    </form>
</body>
</html>
